<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <img src="images/ContactUs.jpeg" alt="">  
    <h2>Contact Us Form</h2>
    <h5>we will try to get back to you as fast as possible</h6>
    <div>
        <form action="#">
            <label for="">First Name</label>
            <input type="text" name="" id="" placeholder="First Name">
            <br>
            <label for="">Last Name</label>
            <input type="text" name="" id="" placeholder="Last Name">
            <br>
           <label for="">Country</label>
           <select name="country" id="">
               <option value="Saudi Arabia">Saudi Arabia</option>
           </select>
           <br>
           <label for="">Subject</label>
           <textarea name="" id="" cols="25" rows="10" placeholder="write something"></textarea>
           <br>
           <input type="submit">
        </form>
    </div>
    <h3>you can contact use alos through:</h3>
    <table border="1">
        <tr>
            <th>Call us</th>
            <td>12345678</td>
        </tr>
        <tr><th>Email Us</th>
        <td>organization@gmail.com</td></tr>
    </table>
    <ul>
        <li><a href="https://www.twitter.com">Twitter</a></li>
        <li><a href="https://www.facebook.com">Facebook</a></li>
        <li><a href="https://www.linkedin.com/">LinkedIn</a></li>
    </ul>
</body>
</html>
