<body>
    <style>
        table, th, td {
            border: 1px solid black;
            }
    </style>
    <img src="images/ContactUs.jpeg" alt="Contact us"/>
    <h3>Contact us form</h3>
    <p>we will try to get back to you as fast as possible</p>
    <form>
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname" placeholder="Enter your first name">
        <br>
        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname" placeholder="Enter your last name">
        <br>
        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="Saudi Arabia">Saudi Arabia</option>
            <option value="Australia">Australia</option>
        </select>
        <br>
        <label for="message">Subject</label>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Write something ..."></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
    <br>
    <h4>You can contact us also through</h5>
    <br>
    <table>
        <tr>
            <td>Call us</td>
            <td>123456789</td>
        </tr>
        <tr>
            <td>Email us</td>
            <td>email@gmail.com</td>
        </tr>
    </table>
    <br>
    <ul>
        <li><a href="twitter.com/">Twitter</a></li>
        <li><a href="facebook.com/">Fasebook</a></li>
        <li><a href="linkedin.com/">LinkedIn</a></li>

    </ul>
</body>
</html>
