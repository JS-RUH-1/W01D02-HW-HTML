<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <img src="images/ContactUs.jpeg" alt="ContactUs" />
    <h2>Contact Us Form</h2>
    <p>We will try to get back to you as fast as possible</p>
    <form>
      <label>First Name</label>
      <input type="text" placeholder="Your name.." />
      <br />
      <label>Last Name</label>
      <input type="text" placeholder="Your last name.." />
      <br />
      <label>Country</label>
      <select>
        <option value="Australia">Australia</option>
        <option value="Other">Other</option>
      </select>
      <br />
      <label>Subject</label>
      <textarea rows="10" cols="" placeholder="Write something.."></textarea>
      <br />
      <input type="submit" name="submit" />
    </form>

    <h2>You can Contact use also through:</h2>
    <table style="border: 1px solid black">
      <tr>
        <th style="border: 1px solid black">call us</th>
        <td style="border: 1px solid black">12345678</td>
      </tr>
      <tr>
        <th style="border: 1px solid black">Email us</th>
        <td style="border: 1px solid black">organization@gmail.com</td>
      </tr>
    </table>

    <ul>
      <li><a href="https://twitter.com/">Twitter</a></li>
      <li><a href="https://Facebook.com/">Facebook</a></li>
      <li><a href="https://LinkedIn.com/">LinkedIn</a></li>
    </ul>
  </body>
</html>
